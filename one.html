<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Project</title>
    <link rel="stylesheet" href="./one.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
    --primary-bg-color: lab(38.93% 33.84 -44.68);
    --secondary-bg-color: lab(70.93% 18.14 -31.01);
    --card-bg-color: #fceeff;
    --card-hover-shadow-color: rgba(142, 68, 173, 0.8); 
    --text-light: #2C2C2C;
    --text-purple-light: #e0c8ff;
    --text-yellow-light: #ffeaa7;

    
    --accent-gradient: linear-gradient(to right, lab(38.93% 33.84 -44.68), lab(70.93% 18.14 -31.01));

    --gradient-start: #1a0f3d;
    --gradient-mid: #3a1c71;
    --gradient-end: #4a2f89;

    
    --input-background: #F9F7FF; 
    --input-border: #C7B9F5; 
    --button-secondary-bg: rgba(255, 255, 255, 0.1); 
    --button-secondary-hover: rgba(255, 255, 255, 0.2);
    --focus-glow-color: var(--primary-bg-color); 
    --active-step-icon-bg: var(--primary-bg-color);  
}

html {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, var(--primary-bg-color), var(--secondary-bg-color));
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-light); 
    overflow-x: hidden; 
    position: relative;
    padding: 20px;
    box-sizing: border-box;
}


body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(to right, rgba(0, 0, 0, 0.3), 50% rgba(0, 0, 0, 0.155)); 
    z-index: -1;
}

.whole-page-container {
    width: 90%;
    max-width: 800px;
    padding: 0; 
    box-sizing: border-box;
}

.back-button {
    display: flex;
    align-items: center;
    color: var(--text-light); 
    text-decoration: none;
    margin-bottom: 20px;
    font-size: 1rem;
    transition: color 0.3s ease, transform 0.3s ease;
    padding-left: 10px; 
}

.back-button:hover {
    color: var(--text-purple-light); 
    transform: translateX(-5px); 
}

.back-button svg {
    margin-right: 8px;
    width: 20px;
    height: 20px;
    stroke: currentColor; 
}

.main-form-card {
    background: var(--card-bg-color);
    border-radius: 15px;
    padding: 40px;
    backdrop-filter: blur(10px); 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    animation: fadeInInitial 1s ease-out forwards;
    opacity: 0; 
    transition: box-shadow 0.3s ease; 
}

.main-form-card:hover {
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3), 0 0 20px var(--card-hover-shadow-color); 
}

@keyframes fadeInInitial {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}


h1 {
    font-size: 2em;
    margin-bottom: 30px;
    text-align: center;
    color: var(--text-light); 
    letter-spacing: 0.5px;
}

.step-progress-bar {
    display: flex;
    justify-content: space-around;
    margin-bottom: 40px;
    position: relative;
    flex-wrap: wrap; 
    gap: 15px; 
    padding: 0 10px; 
}

.step-progress-bar::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 10%;
    right: 10%;
    height: 2px;
    transform: translateY(-50%);
    z-index: 0;
}

.single-step {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 1;
    cursor: default;
    opacity: 0.6;
    transition: opacity 0.3s ease, transform 0.3s ease;
    flex-basis: auto; 
    min-width: 80px; 
    flex-grow: 1; 
}

.single-step.active {
    opacity: 1;
    transform: translateY(-5px) scale(1.05); 
}

.single-step.active .icon-circle {
    animation: pulseGlow 1.5s infinite alternate; 
}

@keyframes pulseGlow {
    0% {
        box-shadow: 0 0 15px var(--focus-glow-color), 0 0 5px var(--active-step-icon-bg);
    }
    100% {
        box-shadow: 0 0 25px var(--focus-glow-color), 0 0 10px var(--active-step-icon-bg);
    }
}


.single-step .icon-circle {
    background: var(--input-background); 
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 8px;
    border: 2px solid var(--primary-bg-color);
    transition: background 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
}

.single-step.active .icon-circle {
    background: var(--active-step-icon-bg); 
    box-shadow: 0 0 15px var(--focus-glow-color);
    border-color: var(--active-step-icon-bg); 
    transform: scale(1.1);
}

.single-step svg {
    color: var(--text-light); 
    width: 24px;
    height: 24px;
    transition: color 0.3s ease;
}

.single-step.active svg {
    color: #fff;
}

.single-step span {
    font-size: 0.85em;
    text-align: center;
    line-height: 1.2;
    color: var(--text-light);
}

.form-part-content label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: var(--text-light);
    font-size: 1.1em;
}

.form-part-content input[type="text"],
.form-part-content input[type="url"],
.form-part-content textarea {
    width: calc(100% - 30px); 
    padding: 15px;
    margin-bottom: 25px;
    border: 1px solid var(--input-border);
    border-radius: 8px;
    background-color: var(--input-background); 
    color: var(--text-light); 
    font-size: 1em;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease; 
    resize: vertical;
    min-height: 50px;
    box-sizing: border-box; 
}

.form-part-content input[type="text"]:focus,
.form-part-content input[type="url"]:focus,
.form-part-content textarea:focus {
    outline: none;
    border-color: var(--primary-bg-color);
    
    box-shadow: 0 0 0 4px var(--focus-shadow-color), 0 0 15px var(--focus-shadow-color);
    transform: scale(1.01); 
}

.form-part-content input[type="text"]:focus,
.form-part-content input[type="url"]:focus,
.form-part-content textarea:hover {
    border-color: var(--primary-bg-color); 
    box-shadow: 0 0 0 4px var(--focus-shadow-color), 0 0 15px var(--focus-shadow-color);
    transform: translateY(-2px); 
}


.tag-input-group {
    display: flex;
    align-items: stretch;
    margin-bottom: 15px;
}

.tag-input-group input[type="text"] {
    flex-grow: 1;
    margin-bottom: 0;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}

.add-tag-button {
    background-color: var(--input-background); 
    border: 1px solid var(--input-border);
    border-left: none;
    color: var(--text-light); 
    font-size: 1.5em;
    padding: 0 20px;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, color 0.3s ease;
}

.add-tag-button:hover {
    background-color: var(--primary-bg-color); 
    color: #fff; 
    transform: scale(1.02);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.tag-hint {
    font-size: 0.9em;
    color: rgba(0, 0, 0, 0.6); 
    margin-top: -10px;
    margin-bottom: 25px;
}

.button-row {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 30px;
}

.back-btn,
.next-btn {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 1.05em;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
    color: var(--text-light);
}

.back-btn {
    background-color: var(--input-background); 
    border: 1px solid var(--input-border); 
}

.back-btn:hover {
    background-color: var(--secondary-bg-color); 
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.next-btn {
    background: var(--accent-gradient); 
    color: #fff;
}

.next-btn:focus {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px lab(70.93% 18.14 -31.01);
    filter: brightness(1.1);
}


::placeholder {
    color: rgb(150, 150, 200); 
    opacity: 1;
}
:-ms-input-placeholder {
    color: rgb(150, 150, 200);
}
::-ms-input-placeholder {
    color: rgb(150, 150, 200);
}


@media (max-width: 600px) {
    .main-form-card {
        padding: 20px;
    }

    h1 {
        font-size: 1.6em;
    }

    .step-progress-bar {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 0; 
    }

    .step-progress-bar::before {
        display: none;
    }

    .single-step {
        width: 45%;
        margin-bottom: 15px;
    }

    .button-row {
        flex-direction: column;
        align-items: stretch;
    }

    .back-btn,
    .next-btn {
        width: 100%;
    }

    .tag-input-group {
        flex-direction: column;
        align-items: stretch;
    }

    .tag-input-group input[type="text"] {
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .add-tag-button {
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        border-left: 1px solid var(--input-border);
        height: 50px;
    }
}
    </style>
</head>
<body>
    <div class="whole-page-container">
        <a href="./final_projects.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Projects
        </a>

        <div class="main-form-card">
            <h1 style="color: #673AB7;">Upload Your Project</h1>
            <div class="step-progress-bar">
                <div class="single-step"> <div class="icon-circle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></div>
                    <span>Project Details</span>
                </div>
                <div class="single-step active"> <div class="icon-circle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-git-branch"><line x1="6" y1="3" x2="6" y2="15"></line><path d="M18 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path><path d="M6 18a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path><path d="M18 18a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path><path d="M8.59 16.59l4.83-4.83"></path><path d="M15.41 7.41l-4.83 4.83"></path></svg></div>
                    <span>Repository & Tags</span>
                </div>
                <div class="single-step">
                    <div class="icon-circle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video"><path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg></div>
                    <span>Upload Demo</span>
                </div>
                <div class="single-step">
                    <div class="icon-circle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg></div>
                    <span>Review & Submit</span>
                </div>
            </div>

            <div class="form-part-content">
                <label for="githubRepoUrl">GitHub Repository URL</label>
                <input type="url" id="githubRepoUrl" placeholder="https://github.com/username/repo">

                <label for="projectTags">Project Tags</label>
                <div class="tag-input-group">
                    <input type="text" id="projectTags" placeholder="Add a tag (e.g., React, Python)">
                    <button class="add-tag-button">+</button>
                </div>
                <p class="tag-hint">Tags help others find your project. Add technologies, frameworks, or categories.</p>
            </div>

            <div class="button-row">
                <button class="back-btn"><a href = "./final_upload.html" style="text-decoration: none; color:#673AB7">Back</a></button>
                <button class="next-btn"><a href = "./video.html" style="text-decoration: none; color:white">Continue</a></button>
            </div>
        </div>
    </div>
</body>
