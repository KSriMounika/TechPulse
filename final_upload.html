<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Project (No Animations)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
<style>
    html {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, lab(38.93% 33.84 -44.68), lab(38.93% 33.84 -44.68));
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #3B3B3B; 
        position: relative;
        overflow-x: hidden;
        padding: 20px;
        box-sizing: border-box;
    }

    body::before,
    body::after {
        content: '';
        position: absolute;
        width: 90vmin;
        height: 90vmin;
        max-width: 800px;
        max-height: 800px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.2;
        z-index: -1;
    }

    body::before {
        top: -20%;
        left: -20%;
        transform-origin: 20% 80%;
        background: linear-gradient(to right, #bb56e3, lab(70.93% 18.14 -31.01));
        transform: translate(0, 0) scale(1); 
    }

    body::after {
        bottom: -20%;
        right: -20%;
        transform-origin: 80% 20%;
        background: linear-gradient(to left, lab(70.93% 18.14 -31.01), #9C27B0); /* --accent-glow2, --accent-glow3 */
        transform: translate(0, 0) scale(1); 
    }

    .container {
        width: 100%;
        max-width: 800px;
        padding: 0;
        box-sizing: border-box;
    }

    .back-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        margin-bottom: 20px;
        font-size: 1rem;
        transition: color 0.3s ease, transform 0.3s ease; 
        padding-left: 10px;
    }

    .back-link:hover {
        color: white;
        transform: translateX(-5px);
    }

    .back-link svg {
        margin-right: 8px;
        width: 20px;
        height: 20px;
        stroke: currentColor;
    }

    .card {
        background: #fceeff; 
        border-radius: 15px;
        padding: 30px;
        backdrop-filter: blur(10px);
        border: 1px solid #e0e0e0;
        box-shadow: 0 15px 45px 0 rgba(0, 0, 0, 0.15);
        
        transform: scale(1);
        opacity: 1; 
        position: relative;
        z-index: 10;
    }

    .card:hover {
        box-shadow: 0 20px 60px 0 rgba(0, 0, 0, 0.2), 0 0 40px rgba(138, 43, 226, 0.6); /* --focus-shadow-color */
    }

    

    h1 {
        font-size: 2.2em;
        margin-bottom: 25px;
        text-align: center;
        color: #673AB7; 
        letter-spacing: 1px;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .steps-indicator {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
        position: relative;
        flex-wrap: wrap;
        gap: 15px;
        padding: 0 10px;
    }

    .steps-indicator::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 10%;
        right: 10%;
        height: 2px;
        transform: translateY(-50%);
        z-index: 0;
    }

    .step {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
        cursor: pointer;
        opacity: 0.7;
        flex-basis: auto;
        min-width: 100px;
        flex-grow: 1;
        flex-shrink: 1;
    }

    .step.active {
        opacity: 1;
    }



    .step:hover {
        opacity: 0.9;
        transform: translateY(-5px); 
    }

    .step .icon-wrapper {
        background: #f4f4f4;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 8px;
        border: 2px solid lab(38.93% 33.84 -44.68); 
    }

    .step.active .icon-wrapper {
        background: lab(38.93% 33.84 -44.68);
        box-shadow: 0 0 20px rgba(138, 43, 226, 0.6), 0 0 5px lab(38.93% 33.84 -44.68);
        border-color: lab(38.93% 33.84 -44.68); 
    }

    .step svg {
        color: #3B3B3B; 
        width: 26px;
        height: 26px;
    }

    .step.active svg {
        color: #ffffff;
    }

    .step span {
        font-size: 0.9em;
        text-align: center;
        line-height: 1.3;
        color: #3B3B3B; 
        font-weight: 500;
    }

    .form-section label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #3B3B3B; 
        font-size: 1.15em;
    }

    .form-section input,
    .form-section textarea {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #C7B9F5; 
        border-radius: 10px;
        background-color: #F9F7FF; 
        color: #3B3B3B; 
        font-size: 1.05em;
        box-sizing: border-box;
    }

    .form-section textarea {
        min-height: 100px;
        resize: vertical;
    }

    .form-section input:focus,
    .form-section textarea:focus {
        outline: none;
        border-color: lab(38.93% 33.84 -44.68);
        box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.6), 0 0 15px rgba(138, 43, 226, 0.6); 
        background-color: #fff;
    }

    .review-details {
        background: #fdfdfd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        color: #3B3B3B; 
        font-size: 1em;
        line-height: 1.8;
        border-left: 4px solid lab(38.93% 33.84 -44.68);
    }

    .review-details strong {
        color: #000000;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 15px;
        margin-top: 25px;
        flex-wrap: wrap;
    }

    .cancel-button,
    .continue-button {
        flex: 1 1 auto;
        max-width: 50%;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        font-weight: 600;
        box-sizing: border-box;
    }

    .cancel-button {
        background-color: #f2f2f2; 
        color: #333333; 
    }

    .cancel-button:hover {
        background: #e0e0e0;
        transform: translateY(-5px) scale(1.02); 
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); 
    }

    .continue-button {
        background: linear-gradient(to right, lab(38.93% 33.84 -44.68), lab(70.93% 18.14 -31.01));
        color: #ffffff; 
    }

    .continue-button:hover {
        background: linear-gradient(to right, lab(70.93% 18.14 -31.01), lab(38.93% 33.84 -44.68)); /* --button-continue-enabled-hover */
        transform: translateY(-5px) scale(1.02); 
        box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4); 
    }

    input[type="checkbox"] {
        margin-right: 10px;
        accent-color: lab(38.93% 33.84 -44.68); 
        width: 18px;
        height: 18px;
    }

    ::placeholder {
        color: rgb(150, 150, 200);
        opacity: 1;
    }
    :-ms-input-placeholder {
        color: rgb(150, 150, 200);
    }
    ::-ms-input-placeholder {
        color: rgb(150, 150, 200);
    }

    

    
    @media (max-width: 768px) {
        .card {
            padding: 25px;
        }

        h1 {
            font-size: 2em;
        }

        .step .icon-wrapper {
            width: 50px;
            height: 50px;
        }

        .step svg {
            width: 24px;
            height: 24px;
        }

        .step span {
            font-size: 0.85em;
        }

        .form-section input,
        .form-section textarea {
            padding: 12px;
            font-size: 1em;
        }

        .cancel-button,
        .continue-button {
            padding: 10px 20px;
            font-size: 1em;
            max-width: 48%;
        }
    }

    
    @media (max-width: 600px) {
        body {
            padding: 15px;
        }

        .card {
            padding: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .steps-indicator {
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0;
        }

        .steps-indicator::before {
            display: none;
        }

        .step {
            width: 100%;
            margin-bottom: 0;
            flex-basis: unset;
            min-width: unset;
        }

        .step .icon-wrapper {
            width: 55px;
            height: 55px;
        }

        .step svg {
            width: 26px;
            height: 26px;
        }

        .form-actions {
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
        }

        .cancel-button,
        .continue-button {
            width: 100%;
            max-width: 100%;
            margin-bottom: 0;
            min-width: unset;
        }
    }

    
    @media (max-width: 375px) {
        body {
            padding: 10px;
        }

        .card {
            padding: 15px;
        }

        h1 {
            font-size: 1.6em;
        }

        .step span {
            font-size: 0.8em;
        }

        .form-section label {
            font-size: 1em;
        }

        .form-section input,
        .form-section textarea {
            padding: 10px;
            font-size: 0.95em;
        }
    }
</style>
<body style = "background-color: black;">
    <div class="container">
        <a style = "color:white;" href="./projects.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Projects
        </a>

        <div class="card">
            <h1>Upload Your Project</h1>
            <div class="steps-indicator">
                <div class="step active">
                    <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></div>
                    <span>Project Details</span>
                </div>
                
                <div class="step">
                    <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-git-branch"><line x1="6" y1="3" x2="6" y2="15"></line><path d="M18 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path><path d="M6 18a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path><path d="M18 18a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path><path d="M8.59 16.59l4.83-4.83"></path><path d="M15.41 7.41l-4.83 4.83"></path></svg></div>
                    <span>Repository & Tags</span>
                </div>
                <div class="step">
                    <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video"><path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg></div>
                    <span>Upload Demo</span>
                </div>
                <div class="step">
                    <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg></div>
                    <span>Review & Submit</span>
                </div>
            </div>

            <div class="form-section">
                <label for="projectTitle">Project Title</label>
                <input type="text" id="projectTitle" placeholder="Enter your project title..." required>

                <label for="projectDescription">Project Description</label>
                <textarea id="projectDescription" placeholder="Describe your project in detail..." required></textarea>
            </div>

            <div class="form-actions">
                <button class="cancel-button"><a href = "./projects.html" style="text-decoration: none;">Cancel</a></button>
                <button class="continue-button"><a href="./one.html" style="text-decoration: none; color:white">Continue</a></button>
            </div>
        </div>
    </div>
</body>
</html>
