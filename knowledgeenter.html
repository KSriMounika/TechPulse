<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome - Knowledge Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* Modern gradient */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Hide overflow for background animations */
            position: relative; /* For positioning particles */
        }

        /* Background Particle Animation */
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20vh) translateX(10vw) scale(1.2);
                opacity: 0.8;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0.3em;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.6em;
            margin-bottom: 2.5em;
            line-height: 1.4;
            animation: fadeInUp 1s ease-out 0.3s forwards; /* Added forwards to keep the final state */
            opacity: 0; /* Start hidden for animation */
        }

        .btn {
            padding: 15px 35px;
            background-color: #ffffff;
            color: #fc5c7d; /* Match one of the gradient colors */
            border: none;
            border-radius: 50px; /* More rounded */
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease-out 0.6s forwards; /* Added forwards to keep the final state */
            opacity: 0; /* Start hidden for animation */
            position: relative;
            z-index: 10; /* Ensure button is above particles */
            overflow: hidden; /* For confetti effect */
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="background-particles" id="particles-container"></div>

    <h1>Welcome to the Knowledge Check! ðŸŽ‰</h1>
    <p>Get ready to embark on an exciting journey to test your skills.<br>Best of Luck!</p>
    <button class="btn" onclick="startTest()">Start Test</button>

    <script>
        function startTest() {
            // Optional: Add a subtle animation before redirecting
            document.querySelector('.btn').style.transform = 'scale(0.9)';
            setTimeout(() => {
                window.location.href = "knowledge-check.html";
            }, 200);
        }

        // Generate background particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const numParticles = 30; // Number of particles

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 10 + 5}px`; // Random size between 5px and 15px
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${Math.random() * 10}s`; // Random animation delay
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`; // Random animation duration
                container.appendChild(particle);
            }
        }

        // Call particle creation on load
        window.onload = createParticles;
    </script>

</body>
</html>
